<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg&libraries=places"></script>

    <!-- Custom JS -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>

    <title>Watchu Eatin</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div id="map"></div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div id="info">
              <h1>Welcome to Watchu Eatin (on express)</h1>
              <input id='pac-input' placeholder='Recommend a place'>
              <div id="map">
                <!-- Bryant Testing Map Load -->
              </div>
              <div>
                <form action="#" method="POST">
                  <input type="text" placeholder="Recommender Name">
                  <input id="yelp-link" type="text" placeholder="Yelp Link">
                  <textarea placeholder="Description"></textarea>
                  <input type="email" placeholder="Email">
                  <button type="submit">Submit</button>
                </form>
                
              </div>
              <div id="recommendations">
                <!-- Bryant Testing Recommendation Load -->
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
